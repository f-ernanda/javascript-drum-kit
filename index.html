<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Javascript Drum Kit - Javascript30</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <section class="keys">

    <button class="key" data-key="65">
      <audio src="./sounds/clap.wav"></audio>
      <kbd class="kbd">A</kbd>
      <span class="sound">Clap</span>
    </button>

    <button class="key" data-key="83">
      <audio src="./sounds/hihat.wav"></audio>
      <kbd class="kbd">S</kbd>
      <span class="sound">Hihat</span>
    </button>

    <button class="key" data-key="68">
      <audio src="./sounds/kick.wav"></audio>
      <kbd class="kbd">D</kbd>
      <span class="sound">Kick</span>
    </button>

    <button class="key" data-key="70">
      <audio src="./sounds/openhat.wav"></audio>
      <kbd class="kbd">F</kbd>
      <span class="sound">Openhat</span>
    </button>

    <button class="key" data-key="71">
      <audio src="./sounds/boom.wav"></audio>
      <kbd class="kbd">G</kbd>
      <span class="sound">Boom</span>
    </button>

    <button class="key" data-key="72">
      <audio src="./sounds/ride.wav"></audio>
      <kbd class="kbd">H</kbd>
      <span class="sound">Ride</span>
    </button>

    <button class="key" data-key="74">
      <audio src="./sounds/snare.wav"></audio>
      <kbd class="kbd">J</kbd>
      <span class="sound">Snare</span>
    </button>

    <button class="key" data-key="75">
      <audio src="./sounds/tom.wav"></audio>
      <kbd class="kbd">K</kbd>
      <span class="sound">Tom</span>
    </button>

    <button class="key" data-key="76">
      <audio src="./sounds/tink.wav"></audio>
      <kbd class="kbd">L</kbd>
      <span class="sound">Tink</span>
    </button>

  </section>

  <script src="./js/script.js"></script>

</body>

</html>
